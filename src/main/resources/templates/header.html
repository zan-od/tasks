<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- <head th:fragment="head(title, links, scripts)"> -->
<head th:fragment="head(title)">
	<title th:text="${title}">Title</title>
	<meta charset="UTF-8"/>
<!-- 	JQuery -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!-- 	Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="/main.css"/>
	<link rel="stylesheet" href="/typeahead.css"/>
	<script src="/typeahead.bundle.js"></script>
	
<!-- 	<th:block th:replace="${links}" /> -->
<!-- 	<th:block th:replace="${scripts}" /> -->
</head>
<body>
	<header class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary mb-2 nav-pills nav-fill" th:fragment="menu(boards, currentBoard)">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
        			<a class="nav-link" href="/">Home</a>
      			</li>
      			<li class="nav-item dropdown" sec:authorize="isAuthenticated()" th:if="boards!=null">
      				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      				Boards
      				</a>
      				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
      					<a class="dropdown-item"  th:each="board: ${boards}" th:text="${board.name}" th:href="@{/board/{boardId}(boardId=${board.id})}">Board name</a>
      					<div class="dropdown-divider"></div>
      					<a class="dropdown-item" href="board/add">* New board *</a>
      				</div>
      			</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
        			<a class="nav-link" href="/tasks">Tasks</a>
      			</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
        			<a class="nav-link" href="/invoices">Invoices</a>
      			</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
        			<a class="nav-link" href="/clients">Clients</a>
      			</li>
      			<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
      				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      				Reports
      				</a>
      				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
      					<a class="dropdown-item" href="/clients">Statistic</a>
      					<a class="dropdown-item" href="#">Another action</a>
      				</div>
      			</li>
			</ul>
			
			<div class="float-right navbar-dark bg-primary">
				<ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<a class="nav-link" href="/user-info" th:text="${#authentication.name}">User</a>
	      			</li>
	      			<span class="navbar-text">|</span>
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
	      			</li>
				</ul>
				<ul class="navbar-nav mr-auto" sec:authorize="!isAuthenticated()">
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
	      			</li>
	      			<span class="navbar-text">|</span>
					<li class="nav-item">
						<a class="nav-link" href="/registration">Register</a>
	      			</li>
				</ul>
			</div>
		</div>
	</header>
</body>
</html>
